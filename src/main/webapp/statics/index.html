<script>
    function editprice(){
        event = event ? event : window.event;
        var obj = event.srcElement ? event.srcElement : event.target;
        //console.log(obj);
        var id = $(obj).attr("id");
        var itemid = id.replace(/[^0-9]/ig,"");
        obj = {
            "id":itemid
        };

        $.ajax({
            type: "POST",//请求方式，get或post
            url: "/item/get/by/id",
            data: JSON.stringify(obj),
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            timeout: 15000,  //超时时间设置，单位毫秒
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                alert('系统繁忙,请稍后再试');
            },
            success: function (data) {
                if (0 == data.code) {
                    //console.log(data);
                    var basicPrice = data.data.basicPrice;
                    var price = data.data.price;
                    $("#modal_basicprice").val(basicPrice);
                    $("#modal_price").val(price);
                    $("#modal_text_hide").val(data.data.id);
                    $("#myModal").modal('show');
                }
                else if (1000 == data.code) {
                    alert(data.message);
                    window.location = data.data;
                }
                else {
                    alert(data.message);
                }
            }
        });
    }

    $(function () {

        $.ajax({
            type: "POST",//请求方式，get或post
            url: "/user/get/login",
            data: JSON.stringify(""),
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            timeout: 15000,  //超时时间设置，单位毫秒
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                alert('系统繁忙,请稍后再试');
            },
            success: function (data) {
                if (0 == data.code) {
                    username = data.user.username;

                    if (username == "admin") {
                        $('#basicprice').removeAttr("style");
                        $('#basicpriceall').removeAttr("style");
                        $('#price').removeAttr("style");
                        $('#editbtn').removeAttr("style");
                        console.log(username);
                    }
                }
                else if (1000 == data.code) {
                    alert(data.message);
                    window.location = data.data;
                }
                else {
                    alert(data.message);
                }
            }
        });


        var as = $("ul li a");

        for (var ay = 0; ay < as.length; ay++) {
            var href = as[ay].href;
            as[ay].href = href + "?_t=" + new Date().getTime();
        }

        $('#itemTypeId').click(function (event) {
            var itemTypeId = $('#itemTypeId').val();
            if (itemTypeId == 0 || itemTypeId == undefined) {
                return;
            }
            var obj = {
                "typeId": itemTypeId
            };

            $.ajax({
                type: "POST",//请求方式，get或post
                url: "/item/name/get/by/typeid",
                data: JSON.stringify(obj),
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                timeout: 15000,  //超时时间设置，单位毫秒
                error: function (XmlHttpRequest, textStatus, errorThrown) {

                    alert('系统繁忙,请稍后再试');
                },
                success: function (data) {
                    if (0 == data.code) {
                        $('#itemNameId').empty();  //清除子节点
                        $('#itemSpecifications').empty();  //清除子节点

                        var arr = data.data;
                        if (arr == undefined) {
                            alert("该类型无产品名");

                            return;
                        }
                        else if (arr.length == 0) {
                            alert("该类型无产品名");

                            return;
                        }

                        var datalen = arr.length;
                        $('#itemNameId').append('<option disabled selected></option>');
                        for (var i = 0; i < datalen; i++) {
                            var itemName = arr[i];
                            $('#itemNameId').append("<option value='" + itemName.id + "'>" + itemName.name + "</option>");
                        }
                    }
                    else if (1000 == data.code) {
                        alert(data.message);
                        window.location = data.data;
                    }
                    else {
                        alert(data.message);
                    }
                }
            });
        });

        $('#itemNameId').click(function (event) {
            var nameId = $('#itemNameId').val();

            if (nameId == 0 || nameId == undefined) {
                return;
            }

            var obj = {
                "nameId": nameId
            };

            $.ajax({
                type: "POST",//请求方式，get或post
                url: "/item/get/by/nameid",
                data: JSON.stringify(obj),
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                timeout: 15000,  //超时时间设置，单位毫秒
                error: function (XmlHttpRequest, textStatus, errorThrown) {
                    alert('系统繁忙,请稍后再试');
                },
                success: function (data) {
                    if (0 == data.code) {
                        $('#itemSpecifications').empty();  //清除子节点
                        var arr = data.data;
                        if (arr == undefined) {
                            alert("该产品名称无产品");

                            return;
                        }
                        else if (arr.length == 0) {
                            alert("该产品名称无产品");

                            return;
                        }

                        var datalen = arr.length;
                        $('#itemSpecifications').append('<option disabled selected></option>');
                        for (var i = 0; i < datalen; i++) {
                            var item = arr[i];
                            $('#itemSpecifications').append("<option value='" + item.specifications + "'>" + item.specifications + "</option>");
                        }
                    }
                    else if (1000 == data.code) {
                        alert(data.message);
                        window.location = data.data;
                    }
                    else {
                        alert(data.message);
                    }
                }
            });
        });

        $("#btnquery").click(function () {

            var typeId = $("#itemTypeId").val();
            var nameId = $("#itemNameId").val();
            var specifications = $("#itemSpecifications").val();

            var obj = {};
            if (typeId != 0 && typeId != null) {
                obj.typeId = typeId;
            }
            if (nameId != 0 && nameId != null) {
                obj.nameId = nameId;
            }
            if (specifications != undefined && specifications != null) {
                specifications = specifications.trim();
                if (specifications != "") {
                    obj.specifications = specifications;
                }
            }

            $.ajax({
                type: "POST",//请求方式，get或post
                url: "/item/get/all",
                data: JSON.stringify(obj),
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                timeout: 15000,  //超时时间设置，单位毫秒
                error: function (XmlHttpRequest, textStatus, errorThrown) {

                    alert('系统繁忙,请稍后再试');
                },
                success: function (data) {
                    var user = data.user;
                    var username = data.user.username;
                    console.log(user);
                    if (0 == data.code) {
                        $('#table_body').empty();  //清除表格内容

                        var arr = data.data;
                        if (arr == undefined) {
                            alert("无产品");
                            return;
                        }
                        else if (arr.length == 0) {
                            alert("无产品");
                            return;
                        }

                        var datalink = "{" +
                                "'F':'778317EA'," +
                                "'F1':'BD73F1E4'," +
                                "'F2':'4CA6DE6B'," +
                                "'F3':'54E5342F'," +
                                "'T':'1476417885'," +
                                "'y':'FDFBDFF2'" +
                                "}";
                        var datalen = arr.length;
                        for (var i = 0; i < datalen; i++) {
                            var item = arr[i];
                            var sn = item.serialNumber;
                            var price = "";
                            var price_basic = "";
                            var price_basic_all = "";
                            var edit = '';

//                            var edit = '<td></td>';
                            if (username == "admin") {
                                price_basic = '<td>' + item.basicPrice + '</td>';
                                price_basic_all ='<td>' + item.quantityCurrent * item.basicPrice + '</td>';
                                price = '<td>' + item.price+'</td>';
                                edit = '<td><button id=edit'+item.id+' class="btn btn-default btn-sm" onclick="editprice()">'+
                                    '编辑'+
                                '</button></td>';
                            }
                            $('#table_body').append('<tr id="state' + i + '">' +
                                    '<td style="width:60px;">' + item.sort + '</td>' +
                                    '<td>' + item.typeName + '</td>' +
                                    '<td>' + item.name + '</td>' +
                                    '<td>' + '<a data-click=datalink target="_blank" href="/statics/detail.html?_t=' + new Date().getTime() + '&sn=' + sn + '">' + sn + '</a></td>' +
                                    '<td>' + item.specifications + '</td>' +
                                    '<td>' + item.quantityAll + '</td>' +
                                    '<td>' + item.quantityUse + '</td>' +
                                    '<td>' + item.quantityCurrent + '</td>' +
                                            price+
                                    price_basic +
                                    price_basic_all+
                                    edit +
                                    '</tr>');
                        }
                    }
                    else if (1000 == data.code) {
                        alert(data.message);
                        window.location = data.data;
                    }
                    else {
                        alert(data.message);
                    }
                }
            });
        });

        $("#submitPrice").click(function(){
            var basicPrice = $("#modal_basicprice").val();
            var price = $("#modal_price").val();

            var id = $("#modal_text_hide").val();
            var obj = {
                "id":id,
                "price":price,
                "basicPrice":basicPrice
            };

            $.ajax({
                type: "POST",//请求方式，get或post
                url: "/item/edit",
                data: JSON.stringify(obj),
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                timeout: 15000,  //超时时间设置，单位毫秒
                error: function (XmlHttpRequest, textStatus, errorThrown) {
                    alert('系统繁忙,请稍后再试');
                },
                success: function (data) {
                    if (0 == data.code) {

                        $("#myModal").modal('hide');
                    }
                    else if (1000 == data.code) {
                        alert(data.message);
                        window.location = data.data;
                    }
                    else {
                        alert(data.message);
                    }
                }
            });
        });


    });

</script>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                <h4 class="modal-title" id="myModalLabel">
                    修改价格
                </h4>
            </div>
            <div class="modal-body">
                <input id="modal_text_hide" type="text" style="display:none">
                进货价： <input id="modal_basicprice" type="text" >
                出货价：<input id="modal_price" type="text">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button id="submitPrice" type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
